

<ion-content [fullscreen]="true">
  <div class="login-section ion-padding">
    <div class="heading">
      <h1>Créer votre compte</h1>
      <p>Devenez Agent terrain du foncier</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Nom et prénoms</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Mot de passe</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-buttons ion-padding">
      <ion-button size="large" class="login-button">Créer un compte</ion-button>
      <ion-button  class="signup-button" size="large" fill="outline" routerLink="/login">Se connecter</ion-button>
    </div>
  </div>
</ion-content>
