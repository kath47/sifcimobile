

<ion-content [fullscreen]="true">
  <div class="login-section ion-padding">
    <div class="heading">
      <h1>Bienvenue à SIFCI Mobile</h1>
      <p>Connecte toi pour continuer</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Mot de passe</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-buttons ion-padding">
      <ion-button size="large" class="login-button">Connexion</ion-button>
      <p>Mot de passe oublié ?</p>
      <ion-button  class="signup-button" size="large" fill="outline" routerLink="/signup">S'inscrire</ion-button>
    </div>
  </div>
</ion-content>
